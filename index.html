<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Module Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./apis/autocomplete.css" />
    <script src="./apis/autocomplete.js"></script>
    <script src="./apis/html2canvas.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light py-0" data-html2canvas-ignore>
      <a class="navbar-brand">Module Planner</a>
      <a href="https://github.com/darrelhong/modplanner">
        <img src="./img/GitHub-Mark-64px.png" width="20" height="20" alt="" />
      </a>
    </nav>
    <div class="container">
      <div class="row justify-content-center" id="btn-group" data-html2canvas-ignore>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button
            type="button"
            id="btn1"
            class="btn btn-sm btn-outline-dark active"
            data-toggle="collapse"
            data-target="#collapse1"
          >
            Year1/2
          </button>
          <button
            type="button"
            id="btn2"
            class="btn btn-sm btn-outline-dark"
            data-toggle="collapse"
            data-target="#collapse2"
          >
            Year3/4
          </button>
        </div>
      </div>
      <div class="row justify-content-center" data-html2canvas-ignore>
        <small class="text-muted">Show/hide</small>
      </div>
      <div class="row collapse show" id="collapse1">
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 1 Sem 1</div>
            <div id="simpleList1" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3" id="png">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 1 Sem 2</div>
            <div id="simpleList2" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 2 Sem 1</div>
            <div id="simpleList3" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 2 Sem 2</div>
            <div id="simpleList4" class="list-group sm"></div>
          </div>
        </div>
      </div>
      <div class="row collapse" id="collapse2">
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 3 Sem 1</div>
            <div id="simpleList5" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 3 Sem 2</div>
            <div id="simpleList6" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 4 Sem 1</div>
            <div id="simpleList7" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 4 Sem 2</div>
            <div id="simpleList8" class="list-group sm"></div>
          </div>
        </div>
        <button class="btn btn-info" id="add-year" onclick="addYear()" data-html2canvas-ignore>
          Add year +
        </button>
        <div class="col-md-3" id="yr5">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 5 Sem 1</div>
            <div id="simpleList9" class="list-group sm"></div>
          </div>
        </div>
        <div class="col-md-3" id="yr5">
          <div class="card border-info mb-3 bg-light">
            <div class="card-header bg-info">Year 5 Sem 2</div>
            <div id="simpleList10" class="list-group sm"></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" data-html2canvas-ignore>
        <div class="col-md-4">
          <form id="course-select">
            <div class="form-group">
              <label for="courseSelect">Select course</label>
              <select
                class="form-control"
                id="course"
                onchange="enableGenButton()"
              >
                <option>Computer Science</option>
                <option>Business Analytics</option>
                <option>Information Systems</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="course-button">
              Generate
            </button>
          </form>
          <form id="module-form">
            <div class="form-group">
              <label for="moduleCode">Enter module code</label>
              <input
                type="text"
                class="form-control"
                id="module-code"
                placeholder="Module code"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submit-module">
              Add module
            </button>
          </form>
          <button class="btn btn-sm btn-success" id="btn-download">Save as .png</button>
        </div>
        <div class="col-md-4 ignore">
          <div class="card bottom bg-secondary border-light">
            <div class="card-header bg-warning">Module list</div>
            <div id="buffer" class="list-group"></div>
          </div>
          <p class="text-center">Drag and drop modules!</p>
        </div>
      </div>
      <div class="row justify-content-center ignore" data-html2canvas-ignore>
          <a
            href="https://github.com/darrelhong/modplanner/blob/master/README.md#feedback"
            style="color: rgb(53, 53, 53); font-weight: 300;"
            >Give feedback!</a
          >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
